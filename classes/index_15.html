<meta name="robots" content="noindex">
<html lang="en">

<head>

<meta name="description" content="LA 458/558 19d Leaflet awesome markers plugin intro">
    <meta charset="utf-8">
	
	<!--External CSS-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="LA558/classes/iconref/leaflet.awesome-markers.css">
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	
	
	
	
	<!--External JS-->	

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	

<script src="LA558/classes/iconref/leaflet.awesome-markers.js"></script>


<style id="jsbin-css">
    #map {
        width: 600px;
        height: 400px;
    }
    /* This is new */
    
    button {
        width: 100px;
    }
</style>
</head>

<body>
	 <div id="map"></div>
<script id="jsbin-javascript">
console.clear();

var map = L.map('map').setView([42.02, -93.61], 16);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: 'ISUEO GIS',
  maxZoom: 30
}).addTo(map);

var marker1 = L.marker([42.023099, -93.615069], {
		icon: L.AwesomeMarkers.icon({
			icon: 'coffee', 
			prefix: 'fa', //from fonts awesome
			markerColor: 'brown',
			iconColor: 'yellow',
			spin: true
		}) 
});


var marker2 = L.marker([42.011074, -93.613956], {
		icon: L.AwesomeMarkers.icon({
			icon: 'star', 
			prefix: 'glyphicon', //from Bootstrap
			markerColor: 'orange',
			iconColor: 'yellow'
		}) 
});

var marker3 = L.marker([42.055122, -93.622010], {
		icon: L.AwesomeMarkers.icon({
			icon: 'flag', 
			prefix: 'fa', 
			markerColor: 'blue',
			iconColor: 'pink'
		}) 
});

var marker4 = L.marker([42.023344, -93.600935], {
		icon: L.AwesomeMarkers.icon({
			icon: 'flag', 
			prefix: 'fa', 
			markerColor: 'blue',
			iconColor: 'pink'
		}) 
});

var allMarkers = new L.featureGroup([marker1, marker2, marker3, marker4]);
allMarkers.addTo(map);

map.fitBounds(allMarkers.getBounds(), {
   padding: [100, 100]
});
</script>
</body>

</html>

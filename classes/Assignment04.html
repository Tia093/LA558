<html>
  <script>
//make an array of objects
var zodiacs = [
	{kind: "Aries",month: "April"},
	{kind: "Taurus", month: "May"},
	{kind: "Gemini",month: "June"},
  {kind: "Cancer",month: "July"},
  {kind: "Leo",month: "August"},
  {kind: "Virgo",month: "September"},
  {kind: "Libra",month: "October"},
  {kind: "Scorpio",month: "November"},
  {kind: "Sagittarius",month: "December"},
  {kind: "Capricorn",month: "January"},
  {kind: "Aquarius",month: "February"},
  {kind: "Pisces",month: "March"},
  ];
var listCount = 0;

function zodiacList() {
	listCount = listCount + 1;
	//check to see if it is larger than the list. If so reset to 0.
	if (listCount >= (zodiacs.length)) {  
		listCount = 0;
	}
	
	i = listCount;
	document.getElementById("kind").innerHTML = zodiacs[i].kind;
	document.getElementById("month").innerHTML = zodiacs[i].month;
}

function load() {
	document.getElementById("kind").innerHTML = zodiacs[0].Name;
	document.getElementById("month").innerHTML = zodiacs[0].month;
}

</script>
</head>

<body onload="load()">
<input type="button" onclick="zodiacList(1)" value="Change Zodiac">
<br>
<b>Zodiacs</b><br>
Name: <span id='kind'>-</span><br>
month: <span id='month'>-</span><br>
<br>

 <head>

  <title>Random guess slider</title>

  <script>
    //select random number
	var randNum = 6;
	var guesses = 0;
	var message = '<br>';
	  
function compareRandom() {
	input = document.getElementById("input").value;
	document.getElementById("input").value='';
	//console.log(randNum)
	
	if (input==randNum) {
		result = "Correct";
	}else if (input<=randNum){
		result = "too early";
	}else if (input>=randNum){
		result = "too late";
	}else{
		result = "not a valid input";	
	}
	guesses = guesses + 1;
	message = guesses + ": your guess of " + input + " is " + result + ".<br>" + message;
	document.getElementById("guesses").innerHTML=message;
	
}
   
  </script>

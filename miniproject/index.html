<meta name="robots" content="noindex">
<style id="jsbin-css">
#map {
        width: 600px;
        height: 400px;
    }

    
    button {
        width: 100px;
    }
</style>
<html>

<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/
libs/jquery/1.11.1/jquery.mis.js">
</script>
<script src="https://tia093.github.io/LA558/miniproject/data/Intersections.geojson"></script>

<body>
  <div id="map"></div>

<script id="jsbin-javascript">
console.clear();
var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'; 
var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
    grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
     satellite= L.tileLayer(mbUrl,{id:'mapbox.streets-satellite',attribution:mbAttr});
  var map = L.map('map', {
		center: [42.02, -93.61],
		zoom: 8,
		layers: [streets]
	});
	var baseLayers = {
		"Streets": streets,
    "Grayscale": grayscale,
    "Satellite":satellite,
	};
L.control.layers(baseLayers).addTo(map);

///L.geoJson(Intersections).addTo(map);
function addPopups(feature, layer) {
  layer.bindPopup("Rank No. " + feature.properties.COMPRANK +
    "<BR> Location:" + feature.properties.LITERAL);
}
 
var geojsonMarkerOptions = {
  radius: 5,
  fillColor: "#ff7800",
  color: "#000",
  weight: 1,
  opacity: 1,
  fillOpacity: 0.8
};
var SLCL = new L.geoJson(Intersections, {
  onEachFeature: addPopups,
  pointToLayer: function(feature, latlng) {
    return L.circleMarker(latlng, geojsonMarkerOptions);
  }
}).addTo(map);

map.fitBounds(SLCL.getBounds(), {
  padding: [10, 10]
});


</script>
</body>

</html>

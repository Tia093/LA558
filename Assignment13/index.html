function getColorSeason(d) {
  return d == 'Winter' ? '#253494' :
    d == 'Spring' ? "#2c7fb8" :
    d == 'Summer' ? "#41b6c4" :
    d == 'Fall' ? "#a1dab4" :
    "#FFFFFF"; //white
};

    season = ['Winter', 'Summer', 'Fall', 'Spring'],

      season[i] + (season ? '' + '<br>' : '');
  }

  return div;
};

//set color of marker
function getColor(d) {
  return d <= '1' ? '#ccebff' :
    d <= '2' ? "#99d6ff" :
   d <= '3' ? "#008ae6" :
    d <= '4' ? "#ffcc99" :
    d <= '5' ? "#ffa64d" :

  d <= '7' ? "#994d00" :
  d <= '8' ? "#ffff99" :
  d <= '9' ? "#ffff00" :
    "#FFFFFF"; //white
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.RUCC_2013),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '2',
        fillOpacity: 0.7
    };
}


url = "https://profseeger.github.io/LA558/data/iowaCounties.json";

        layer.bindPopup(htmlText);
		layer.bindTooltip(feature.properties.NAME);
    }
}).addTo(map);

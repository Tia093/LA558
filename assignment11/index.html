<meta name="robots" content="noindex">
<html>
<head>
	
	<title>Assignment 11</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var cities = L.layerGroup();

	L.marker([42.028880, -93.631529]).bindPopup('This is Ames.').addTo(cities),
	L.marker([41.580069,-93.618714]).bindPopup('This is Des Moines').addTo(cities),
	L.marker([42.056131,-93.880033]).bindPopup('This is Boone').addTo(cities),
	L.marker([41.658191, -91.534388]).bindPopup('This is Iowa City').addTo(cities);

 var University=L.layerGroup();
   L.polygon([
   [42.011888,-93.63294],
   [42.030418,-93.636217],
   [42.030200,-93.664003],
   [42.012107,-93.658687]
   
 ],{
   color:'yellow',
   fillColor:'yellow',
   fillOpacity:'0.5'
   
 }).bindPopup('This is Iowa State University.').addTo(University);
  
  L.polygon([
   [41.665794,-91.558572],
   [41.667996,-91.525768],
   [41.650610,-91.548537],
   [41.657828,-91.530159]
   
 ],{
   color:'yellow',
   fillColor:'yellow',
   fillOpacity:'0.5'
   
 }).bindPopup('This is University of Iowa.').addTo(University);
  

	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
     satellite= L.tileLayer(mbUrl,{id:'mapbox.streets-satellite',attribution:mbAttr});

	var map = L.map('map', {
		center: [42.02, -93.63],
		zoom: 14,
		layers: [grayscale, cities]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
    "Satellite":satellite,
	};

	var overlays = {
		"Cities": cities,
    "Universities":University
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
